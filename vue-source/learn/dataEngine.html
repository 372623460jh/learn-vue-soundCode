<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script src="./dataEngine.js" type="text/javascript"></script>
<script>

    var template =
        '<div class="{{classname1}} test {{classname2}}" data-age="{{data1}}测试自定义属性{{data2}}">' +
        '   <span class="{{spanclass}}">{{name}}</span>' +
        '</div>' +
        '<input class="input" type="text" value="">';

    var he = new window.He({
        htmlstr: template,
        data: {
            name: '张三',
            classname1: 'test1',
            classname2: 'test2',
            data1: 'set1',
            spanclass: 'spanclass',
            data2: 'set2',
            inputclass: 'name'
        }
    });
    document.body.appendChild(he.element);

    var input = document.querySelector('.input');
    input.value = he.data.name;
    input.addEventListener("input", function (event) {
        he.data.classname1 = input.value;
    });

</script>
</html>

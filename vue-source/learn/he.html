<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
</head>
<body>
</body>
<script src="./he_v1.0.js" type="text/javascript"></script>
<script>

    var template =
        '<div class="test" :class="test.test1">' +
        '   {{message}}' +
        '   <br/><span he-for="item in test.test2">{{item.asd}}<br/></span>' +
        '   <div he-if="test.test1">test.test1存在</div>' +
        '   <div he-else>test.test1不存在</div>' +
        '   <input class="input" type="text" value="">' +
        '</div>';

    var data = {
        message: 'Hello He!',
        test: {
            test1: 'classname',
            test2: [
                {
                    asd: '循环1'
                },
                {
                    asd: '循环2'
                },
                {
                    asd: '循环3'
                }
            ]
        }
    };

    var he = new $He({
        template: template,
        data: data
    });



    document.body.appendChild(he.$el);

    var input = he.$el.querySelector('.input');

    input.value = he.message;
    input.addEventListener("input", function (event) {
        data.message = input.value;
        if (data.message === 'jianghe') {
            he.setAllDate({
                message: 'data.message',
                test: {
                    test2: [
                        {
                            asd: 121233
                        },
                        {
                            asd: 121233
                        }
                    ]
                }
            });
        }
    });
</script>
</html>
